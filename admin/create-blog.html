<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog Post</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-storage-compat.js"></script>
    <style>
      #editor {
        min-height: 200px;
        border: 1px solid #ced4da;
        padding: 10px;
        background: #fff;
        border-radius: 0.375rem;
        overflow-y: auto;
      }
      #editor:focus {
        outline: none;
        border-color: #86b7fe;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
      }
      .btn-toolbar .btn.active {
        background-color: #212529;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Blog Platform</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/admin/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/admin/create-blog.html">Create Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/messages.html">Messages</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <div class="container mt-4">
      <h2>Create New Blog Post</h2>
      <form id="blogForm">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" required>
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">Content</label>
          <textarea class="form-control" id="content" rows="10" required></textarea>
        </div>
        <div class="mb-3">
          <label for="image" class="form-label">Featured Image</label>
          <input type="file" class="form-control" id="image" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">Publish Blog</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
    <!-- Custom JS -->
    <script type="module" src="auth.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="create-blog.js"></script>
  </body>
</html>
